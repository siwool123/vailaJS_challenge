<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/style.css" />
  </head>

  <body>
    <div class="overlay"></div>
    <div class="container mt-5">
      <h2 class="basic hidden">Hello!</h2>
      <form action="" id="loginForm">
        <input
          name="uname"
          type="text"
          placeholder="What is your name?"
          required
          maxlength="12"
          minlength="8"
        />
        <input name="btn" type="submit" value="LOGIN" class="btn btn-dark" />
      </form>
      <br />
      <h1 id="clock"></h1>
      <h3 class="hidden my-5" id="greeting"></h3>
      <a href="https://nomadcoders.co" target="_blank" class="hidden">Go to courses</a>
      <div id="quote">
        <p></p>
        <p></p>
      </div>
      <div id="weather" class="my-5">
        <span></span>
        <span class="mx-3"></span>
        <span></span>
      </div>
      <form action="" id="todoForm" class="row">
        <div class="col-9">
          <input type="text" name="todo" placeholder="Write what to do." 
          required minlength="5" class="form-control" />
        </div>
        <div class="col-3">
          <input type="submit" name="btn" class="btn btn-dark" value="ENTER">
        </div>
      </form></br/>
      <ul id="todoList">
      </ul>
    </div>
    
    <script src="src/index.js"></script>
    <script src="src/quote.js"></script>
    <script src="src/weather.js"></script>
  </body>
</html>
